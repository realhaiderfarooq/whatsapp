<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABS Mall And Residency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .whatsapp-button {
            display: flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #1DA851;
        }

        .whatsapp-icon {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }

        @media (max-width: 600px) {
            .whatsapp-button {
                font-size: 14px;
                padding: 10px 20px;
                border-radius: 20px;
            }

            .whatsapp-icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="https://wa.me/923228498431" target="_blank" class="whatsapp-button">
        <img src="https://img.icons8.com/color/24/whatsapp.png" alt="WhatsApp Icon" class="whatsapp-icon">
        Chat on WhatsApp
    </a>
</body>
</html>
